<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ubah Murid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4">
      <h2 class="text-center mb-5">Ubah Data Murid</h2>

      <form th:action="@{/students/edit}" method="post" th:object="${studentsRequest}">
        <input type="hidden" name="_method" value="put" />

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">ID Murid</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" th:field="*{id}" readonly>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Nama Lengkap</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" th:field="*{fullname}">
            <div class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" th:field="*{email}">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Nomor Telepon</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" th:field="*{phone}">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Alamat</label>
          <div class="col-sm-9">
            <textarea class="form-control" th:field="*{address}"></textarea>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Tanggal Lahir</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" th:field="*{birthDate}">
            <div class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Jenis Kelamin</label>
          <div class="col-sm-9">
            <select class="form-select" th:field="*{gender}">
              <option value="">Pilih...</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="submit" class="btn btn-primary">Perbarui</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
