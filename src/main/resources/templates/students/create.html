<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tambah Murid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<div class="container my-4">

  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4">
        <h2 class="text-center mb-5">Murid Baru</h2>

      <form th:action="@{/students/create}" method="post" th:object="${studentsRequest}">
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Nama Lengkap</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" th:field="*{fullname}">
            <div class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" th:field="*{email}">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Nomor Telepon</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" th:field="*{phone}">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Alamat</label>
          <div class="col-sm-9">
            <textarea class="form-control" th:field="*{address}"></textarea>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Tanggal Lahir</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" th:field="*{birthDate}">
            <div class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Jenis Kelamin</label>
          <div class="col-sm-9">
            <select class="form-select" th:field="*{gender}">
              <option value="">Pilih...</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="submit" class="btn btn-primary">Simpan</button>
          </div>
        </div>

      </form>


    </div>
  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
